apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: elasticsearch-local-path
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Delete

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: elasticsearch-pv-0
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: elasticsearch-local-path
  claimRef:
    name: elasticsearch-data-elastic-es-default-0
    namespace: elastic-system
  local:
    path: /Users/rahilk/data/elasticsearch
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - orbstack
