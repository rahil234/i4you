apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: user-service-image:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 4002
          env:
            - name: NODE_ENV
              value: "prod"
            - name: PORT
              value: "4002"
            - name: AUTH_SERVER_URL
              value: "http://auth-service:3001"
            - name: USER_SERVER_URL
              value: "http://user-service:3000"
            - name: GRPC_PORT
              value: "50051"
            - name: MONGODB_URI
              value: "mongodb://host.docker.internal:27017/I4you-userDB"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  type: NodePort
  selector:
    app: user-service
  ports:
    - port: 4002
      targetPort: 4002
      nodePort: 30090
