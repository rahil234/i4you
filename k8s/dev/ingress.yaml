apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hirearena-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - hirearena.local
      secretName: hirearena-tls-secret
  rules:
    - host: hirearena.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 4000