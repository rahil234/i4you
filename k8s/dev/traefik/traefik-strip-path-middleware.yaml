apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-api-v1
  namespace: app
spec:
  stripPrefix:
    prefixes:
      - /api/v1/user
      - /api/v1/auth
      - /api/v1/media
      - /api/v1/match
      - /api/v1/notification
      - /api/v1/chat
      - /api/v1/payment
      - /api/v1/moderation
