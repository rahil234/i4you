services:

  user-service:
    image: user-service-image
    pull_policy: never
    build:
      context: ./
      dockerfile: apps/services/user-service/Dockerfile.dev
    develop:
      watch:
        - action: rebuild
          path: apps/services/user-service/package.json
          target: /app/apps/services/user-service/package.json

        - action: sync
          path: ./apps/services/user-service
          target: /app/apps/services/user-service
    volumes:
      - ./apps/services/user-service:/app/apps/services/user-service
      - /app/node_modules
      - /app/apps/services/user-service/node_modules
      - ./packages:/app/packages
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://host.docker.internal:27017/UserDB
#      - PORT=${USER_HTTP_PORT}
#      - GRPC_PORT=${USER_GRPC_PORT}
    env_file:
      - ./apps/services/user-service/.env
    networks:
      - app-network

