    image: gateway-server-image
    pull_policy: never
    build:
      context: ./
      dockerfile: apps/gateway/Dockerfile.dev
    ports:
      - "${GATEWAY_HTTP_PORT}:${GATEWAY_HTTP_PORT}"
    volumes:
      - ./apps/gateway:/app/apps/gateway
      - /app/apps/gateway/node_modules
      - /app/node_modules
      - ./packages:/app/packages
    environment:
      - NODE_ENV=development
