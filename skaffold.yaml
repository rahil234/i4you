#nonk8s
apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: i4you
profiles:
  - name: crds
    deploy:
      kubectl:
        hooks:
          before:
            - host:
                command:
                  - kubectl
                  - apply
                  - --server-side
                  - --force-conflicts
                  - -f
                  - https://raw.githubusercontent.com/external-secrets/external-secrets/main/deploy/crds/bundle.yaml
            - host:
                command:
                  - kubectl
                  - apply
                  - --server-side
                  - --force-conflicts
                  - -f
                  - https://github.com/grafana/grafana-operator/releases/download/v5.18.0/crds.yaml
    manifests:
      rawYaml:
        - https://download.elastic.co/downloads/eck/3.1.0/crds.yaml
        - https://raw.githubusercontent.com/traefik/traefik/v3.4/docs/content/reference/dynamic-configuration/kubernetes-crd-definition-v1.yml
        - https://github.com/strimzi/strimzi-kafka-operator/releases/download/0.47.0/strimzi-crds-0.47.0.yaml
        - https://raw.githubusercontent.com/grafana/grafana-operator/master/deploy/helm/grafana-operator/crds/grafana.integreatly.org_grafanas.yaml
        - https://github.com/prometheus-operator/prometheus-operator/releases/download/v0.84.0/stripped-down-crds.yaml
        - https://raw.githubusercontent.com/grafana/grafana-operator/master/deploy/helm/grafana-operator/crds/grafana.integreatly.org_grafanas.yaml

  - name: setup
    deploy:
      kubectl:
        hooks:
          after:
            - host:
                command:
                  - kubectl
                  - apply
                  - -f
                  - k8s/dev/hashicorp/vault/job.yaml
    manifests:
      rawYaml:
        - k8s/dev/elastic/namespace.yaml
        - k8s/dev/traefik/namespace.yaml
        - k8s/dev/kafka/kafka-namespace.yaml
        - k8s/dev/hashicorp/vault/namespace.yaml
        - k8s/dev/hashicorp/vault/vault-root-secret.yaml
        - k8s/dev/hashicorp/vault/vault-unseal-keys.yaml
        - k8s/dev/hashicorp/vault/vault-ingress.yaml
        - k8s/dev/hashicorp/vault/storage-class.yaml
        - k8s/dev/hashicorp/vault/vault-cluster-store.yaml
        - k8s/dev/hashicorp/vault/job.yaml
        - https://download.elastic.co/downloads/eck/3.1.0/operator.yaml
        - https://github.com/kubernetes-sigs/metrics-server/releases/download/v0.8.0/components.yaml
        - k8s/dev/kafka/kafka-storage.yaml
        - k8s/dev/kafka/kafka-kraft.yaml
        - k8s/dev/elastic/storage-class.yaml
        - k8s/dev/elastic/elasticsearch.yaml
        - k8s/dev/kibana/kibana.yaml
        - k8s/dev/kibana/ingress.yaml
        - k8s/dev/kibana/kibana-user.yaml
        - k8s/dev/redis.yaml
      helm:
        releases:
          - name: vault
            remoteChart: hashicorp/vault
            namespace: vault
            createNamespace: true
            version: 0.30.1
            valuesFiles:
              - k8s/dev/hashicorp/vault/values.yaml
          - name: external-secrets
            remoteChart: external-secrets-operator/external-secrets
            version: 0.19.1
            setValues:
              installCRDs: false
          - name: strimzi-kafka-operator
            remoteChart: strimzi/strimzi-kafka-operator
            namespace: kafka
            createNamespace: true
            version: 0.46.1
            setValues:
              watchAnyNamespace: false
              watchNamespaces[0]: kafka
          - name: traefik
            remoteChart: traefik/traefik
            namespace: traefik
            createNamespace: true
            valuesFiles:
              - k8s/dev/traefik/values.yaml

  - name: dev
    build:
      artifacts:
        - image: validate-service-image
          context: apps/services/validate-service
          sync:
            manual:
              - src: src/**/*
                dest: .
          docker:
            dockerfile: Dockerfile.dev
