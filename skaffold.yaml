              - src: src/**/*
                dest: .
          docker:
            dockerfile: Dockerfile.dev
        - image: chat-service-image
          context: apps/services/chat-service
          sync:
            manual:
              - src: src/**/*
                dest: .
          docker:
            dockerfile: Dockerfile.dev
        - image: signaling-service-image
          context: apps/services/signaling-service
          sync:
            manual:
              - src: src/**/*
                dest: .
          docker:
            dockerfile: Dockerfile.dev
        - image: notification-service-image
          context: apps/services/notification-service
          sync:
            manual:
              - src: src/**/*
                dest: .
          docker:
            dockerfile: Dockerfile.dev
        - image: moderation-service-image
          context: apps/services/moderation-service
          sync:
            manual:
              - src: src/**/*
                dest: .
          docker:
            dockerfile: Dockerfile.dev
        - image: interaction-service-image
          context: apps/services/interaction-service
          sync:
            manual:
              - src: src/**/*
                dest: .
          docker:
            dockerfile: Dockerfile.dev
        - image: discovery-service-image
          context: apps/services/discovery-service
          sync:
            manual:
              - src: src/**/*
                dest: .
          docker:
            dockerfile: Dockerfile.dev
        - image: payment-service-image
          context: apps/services/payment-service
          sync:
            manual:
              - src: src/**/*
                dest: .
          docker:
            dockerfile: Dockerfile.dev
        - image: es-worker-service-image
          context: apps/services/es-worker-service
          sync:
            manual:
              - src: src/**/*
                dest: .
          docker:
            dockerfile: Dockerfile.dev
        - image: frontend-image
          context: apps/frontend
          sync:
            manual:
              - src: src/**/*
                dest: .
          docker:
            dockerfile: Dockerfile.dev
        - image: socket-nginx-image
          context: apps/nginx
          docker:
            dockerfile: Dockerfile.dev
      local:
        push: false
        useBuildkit: true
        concurrency: 0
    manifests:
      rawYaml:
        - k8s/dev/app-namespace.yaml
        - k8s/dev/secrets/vault-secrets.yaml
        - k8s/dev/kafka/kafka-topics.yaml
        - k8s/dev/i4you-cert-secret.yaml
        - k8s/dev/traefik/traefik-validate-middleware.yaml
        - k8s/dev/traefik/traefik-strip-path-middleware.yaml
        - k8s/dev/services/validate-service.yaml
        - k8s/dev/services/user-service.yaml
        - k8s/dev/services/auth-service.yaml
        - k8s/dev/services/media-service.yaml
        - k8s/dev/services/match-service.yaml
        - k8s/dev/services/chat-service.yaml
        - k8s/dev/services/signaling-service.yaml
        - k8s/dev/services/discovery-service.yaml
        - k8s/dev/services/es-worker-service.yaml
        - k8s/dev/services/moderation-service.yaml
        - k8s/dev/services/notification-service.yaml
        - k8s/dev/services/interaction-service.yaml
        - k8s/dev/services/payment-service.yaml
        - k8s/dev/services/stripe-webhook-handler.yaml
        - k8s/dev/services/frontend.yaml
        - k8s/dev/nginx-socket-proxy.yaml
        - k8s/dev/traefik/traefik-ingress.yaml

  - name: production
    build:
      artifacts:
        - image: asia-south1-docker.pkg.dev/i4you-457707/i4you-repo/validate-service-image
          context: apps/services/validate-service
          docker:
            dockerfile: Dockerfile
