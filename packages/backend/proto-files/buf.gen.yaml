version: v2
clean: true
plugins:
  - local: ./node_modules/.bin/protoc-gen-ts_proto
    out: generated
    opt: env=node,useOptionals=messages,enums=literal,useEnumNames=true,outputServices=grpc-js,stringEnums=true,useMongoObjectId=true,annotateFilesWithVersion=true
    strategy: all
    types:
      - "user.v2"
      - "discovery.v2"
      - "interaction.v1"
